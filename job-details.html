<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] }, colors: { canvas: '#FAFAFA', charcoal: '#333333', brandPink: '#EC4899' } } } }
    </script>
    <link rel="stylesheet" href="style.css">
    <style>
        .technical-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
        }
    </style>
    <title>Détails de l'offre - Jobreaker</title>
</head>

<body class="bg-canvas">
    <div class="min-h-screen flex flex-col relative overflow-hidden">
        <div class="fixed inset-0 technical-grid opacity-20 pointer-events-none"></div>

        <header
            class="h-24 bg-white/70 backdrop-blur-xl border-b border-black/[0.03] flex items-center px-12 relative z-20 justify-between">
            <a href="dashboard.html"
                class="flex items-center gap-3 text-black/30 hover:text-black transition-colors font-bold text-[10px] tracking-widest uppercase">
                <iconify-icon icon="solar:arrow-left-linear" class="text-xl"></iconify-icon>
                RETOUR AU DASHBOARD
            </a>
            <div class="flex items-center gap-2">
                <img src="logo.png" alt="JOBREAKER" class="h-16 w-auto">
                <span class="font-display font-black text-xl tracking-tighter text-black uppercase">ANALYSE
                    D'OFFRE</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-12 relative z-10">
            <div class="max-w-5xl mx-auto">
                <div id="job-details-content"
                    class="bg-white border border-black/[0.05] rounded-[3rem] p-16 shadow-2xl min-h-[600px]">
                    <div class="text-center py-20">
                        <div class="text-charcoal text-xl font-medium">Chargement des détails...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-10 border-t border-black/[0.03] bg-white/50 backdrop-blur-xl relative z-20 flex justify-center">
            <a id="job-apply-btn" href="#" target="_blank"
                class="h-16 px-12 rounded-2xl bg-black text-white font-black text-lg hover:scale-[1.02] transition-all flex items-center gap-4 shadow-2xl uppercase tracking-widest">
                Postuler / Voir l'offre originale
                <iconify-icon icon="solar:arrow-right-up-bold" class="text-xl"></iconify-icon>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            app.initSupabase();

            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('id');

            if (jobId) {
                await loadJobDetails(jobId);
            } else {
                document.getElementById('job-details-content').innerHTML = '<div class="text-center py-20"><p class="text-charcoal text-xl">Aucune offre sélectionnée.</p></div>';
            }
        });

        async function loadJobDetails(jobId) {
            try {
                const { data: job, error } = await app.supabase
                    .from('job_listings')
                    .select('*')
                    .eq('id', jobId)
                    .single();

                if (error || !job) {
                    document.getElementById('job-details-content').innerHTML = '<div class="text-center py-20"><p class="text-charcoal text-xl">Offre non trouvée.</p></div>';
                    return;
                }

                const container = document.getElementById('job-details-content');
                const applyBtn = document.getElementById('job-apply-btn');

                if (container) {
                    container.innerHTML = `
                        <div class="flex items-center gap-10 mb-16">
                            <div class="w-24 h-24 rounded-[2rem] bg-black flex items-center justify-center text-4xl font-black text-white shadow-2xl">
                                ${job.company[0]}
                            </div>
                            <div>
                                <h1 class="font-display text-5xl font-black text-black mb-3 tracking-tighter">${job.title}</h1>
                                <p class="text-charcoal text-2xl font-medium">${job.company} • ${job.location}</p>
                            </div>
                        </div>

                        <div class="flex gap-4 mb-16">
                            <div class="px-6 py-3 rounded-2xl bg-canvas border border-black/5 text-black font-black text-sm uppercase tracking-widest">
                                ${job.salary_range}
                            </div>
                            <div class="px-6 py-3 rounded-2xl bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 font-black text-sm uppercase tracking-widest">
                                ${job.match_score}% Match Stratégique
                            </div>
                        </div>

                        <div class="prose max-w-none text-charcoal leading-loose text-xl font-medium">
                            ${job.description || '<p class="italic opacity-50">Aucune description détaillée n\'a pu être extraite. Nous vous conseillons de consulter l\'offre via le bouton ci-dessous pour plus de granularité.</p>'}
                        </div>
                    `;
                }

                if (applyBtn) applyBtn.href = job.url || '#';
            } catch (err) {
                console.error('Error loading job:', err);
                document.getElementById('job-details-content').innerHTML = '<div class="text-center py-20"><p class="text-red-500 text-xl">Erreur lors du chargement.</p></div>';
            }
        }
    </script>
</body>

</html>
